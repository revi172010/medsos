<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil</title>
  <style>
    body {
      text-align: center;
      margin:0;
      height:100vh;
      background: linear-gradient(to top right, #00111a, skyblue);
      overflow: hidden;
    }

    /* Bintang */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -3;
      overflow: hidden;
    }
    .stars span {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }
    @keyframes floatStar {
      from { transform: translateY(0px); }
      to   { transform: translateY(-100vh); }
    }

    /* Planet Saturnus */
    .saturn {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 5rem;
      z-index: -2;
      animation: saturnFloat 6s ease-in-out infinite alternate;
    }
    @keyframes saturnFloat {
      0% { transform: translateY(0px) rotate(0deg); }
      100% { transform: translateY(20px) rotate(10deg); }
    }

    /* Roket */
    .rocket {
      position: fixed;
      bottom: -100px;
      left: -100px;
      font-size: 3rem;
      z-index: -1;
      animation: fly 12s linear infinite;
    }
    @keyframes fly {
      0%   { transform: translate(0, 0) rotate(-20deg); opacity: 0; }
      10%  { opacity: 1; }
      50%  { transform: translate(120vw, -50vh) rotate(10deg); opacity: 1; }
      90%  { opacity: 1; }
      100% { transform: translate(200vw, -120vh) rotate(25deg); opacity: 0; }
    }

    /* Overlay lingkaran */
    .overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 200vmax;
      height: 200vmax;
      background: radial-gradient(circle, black, black);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      z-index: 9999;
      pointer-events: none;
    }
    .open {
      animation: openCircle 1s ease forwards;
    }
    @keyframes openCircle {
      0% { transform: translate(-50%, -50%) scale(0); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    /* Tombol medsos */
    button {
      width: 200px;
      height: 60px;
      background-color: skyblue;
      border-radius: 8px;
      border: 2px solid black;
      box-shadow: 3px 3px black;
      font-family: Arial, sans-serif;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      animation: float 3s ease-in-out infinite;
    }
    button:hover {
      box-shadow: 0px 0px;
      transform: translate(3px, 3px);
      transition: all 200ms ease;
    }
    @keyframes float {
      0%   { transform: translateY(0px) translateX(5px) rotate(2deg); }
      50%  { transform: translateY(-10px) rotate(-2deg); }
      100% { transform: translateY(0px) translateX(5px) rotate(2deg); }
    }

    .text{
      font-family: Arial;
      font-weight: bold;
      color: skyblue;
      font-size: 2em;
    }

    /* Tombol musik */
    #toggleSound {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.1);
      border: 2px solid skyblue;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
      color: skyblue;
      cursor: pointer;
      z-index: 10000;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }
    #toggleSound:hover {
      background: rgba(135, 206, 250, 0.2);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  
  <!-- Bintang di background -->
  <div class="stars" id="stars"></div>

  <!-- Planet Saturnus -->
  <div class="saturn">ü™ê</div>

  <!-- Beberapa roket -->
  <div class="rocket" style="animation-delay: 0s;">üöÄ</div>
  <div class="rocket" style="animation-delay: 4s; font-size:2.5rem;">üöÄ</div>
  <div class="rocket" style="animation-delay: 8s; font-size:3.5rem;">üöÄ</div>

  <!-- Overlay efek lingkaran -->
  <div class="overlay" id="overlay"></div>

  <!-- Konten -->
  <img src="https://i.ibb.co.com/5X2bbrXh/Proyek-Baru-57.png" alt="Proyek-Baru-57" width="150" height="150" />
  <h1 class="text">repciktinnnn</h1>
  <p>Folow Medsos Aink!</p>
  <audio id="klikSound" src="https://neighbouring-beige-6yuiwe5y3t.edgeone.app/click-button-140881.mp3"></audio>

  <a href="https://youtube.com/@repi.rimekk?si=a9UTi88kNYA6jZbl">
    <button onclick="buttonAction()">YouTube</button>
  </a>
  <br><br>
  <a href="https://www.tiktok.com/@repidarehan?_t=ZS-8znKOHgwPKS&_r=1">
    <button onclick="buttonAction()">Tiktok</button>
  </a>
  <br><br>
  <a href="https://www.instagram.com/repzzsixteen?igsh=MXhidmVrYm4xY3Z1MA==">
    <button onclick="buttonAction()">Instagram</button>
  </a>

  <!-- Backsound -->
  <audio id="backsound" loop>
    <source src="https://resulting-amaranth-0yrfpufuww.edgeone.app/spaceship-70995.mp3" type="audio/mpeg">
  </audio>
  <button id="toggleSound">üîä</button>

  <!-- Suara roket -->
  <audio id="rocketSound" src="https://cdn.pixabay.com/audio/2021/08/09/audio_69f6da7c7f.mp3"></audio>

  <script>
    const overlay = document.getElementById("overlay");
    const backsound = document.getElementById("backsound");
    const toggleBtn = document.getElementById("toggleSound");
    const rocketSound = document.getElementById("rocketSound");

    function buttonAction() {
      var sound = document.getElementById("klikSound");
      sound.currentTime = 0;
      sound.play();

      overlay.classList.remove("open");
      void overlay.offsetWidth;
      overlay.classList.add("open");
    }

    // Tombol musik
    toggleBtn.addEventListener("click", () => {
      if (backsound.paused) {
        backsound.play();
        toggleBtn.textContent = "üîá";
      } else {
        backsound.pause();
        toggleBtn.textContent = "üîä";
      }
    });

    // Generate bintang random
    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 100; i++) {
      let star = document.createElement("span");
      let x = Math.random() * window.innerWidth;
      let y = Math.random() * window.innerHeight;
      let duration = 5 + Math.random() * 10;

      star.style.left = x + "px";
      star.style.top = y + "px";
      star.style.animation = `twinkle 3s infinite ease-in-out, floatStar ${duration}s linear infinite`;
      starsContainer.appendChild(star);
    }

    // Suara roket setiap kali animasi ulang
    document.querySelectorAll(".rocket").forEach(rocket => {
      rocket.addEventListener("animationiteration", () => {
        rocketSound.currentTime = 0;
        rocketSound.play();
      });
    });
  </script>
</body>
</html>
